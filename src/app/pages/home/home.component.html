<section>
  <div class="container">
    <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-5">
      @for (product of products.slice(20,40); track product._id ) {

      <div
        class="card hover:border-green-500/50 hover:border transition-all duration-700 rounded-md overflow-hidden shadow relative"
      >
        <div class="card-img">
          <img
            [src]="product.imageCover"
            class="w-full"
            [alt]="product.title"
          />
        </div>

        <div class="card-body px-2 py-4">
          <h4 class="text-green-500 text-xs my-1">
            {{ product.category.name }}
          </h4>
          <h3 class="font-semibold my-1">
            {{ product.title.split(" ", 2).join(" ") }}
          </h3>

          <div class="flex justify-between">
            <span class="text-sm">{{ product.price }}</span>
            <div>
              <i class="fas fa-star text-yellow-300"></i>

              <span class="text-gray-500 text-xs">{{
                product.ratingsAverage
              }}</span>
            </div>
          </div>
        </div>

        <div class="card-footer">
          <button class="btn-main w-[90%] block mx-auto">Add to Cart</button>
        </div>
      </div>

      }
    </div>

    <div [class.loader]="isLoading === true"></div>
  </div>
</section>
